<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
  body {
    /* background: lightgreen; */
    background: #12c2e9;
    /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
    /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  }

  .form-wrapper {
    background: rgba(27, 27, 50, 0.8);
    border-radius: 1rem;
  }

  [type='submit'] {
    background: #37af65;
  }
</style>

<body>
  <div class="container-fluid py-5 px-md-5">
    <div class="row mx-0 justify-content-center text-white">
      <div class="col-12 col-lg-8 col-xl-6 col-xxl-5 px-4 p-5 form-wrapper">
        <h1 id="title" class="text-center">Front-end developer form</h1>
        <p id="description" class="text-center"><em>Thank you for taking the time to help us improve the platform</em>
        </p>

        <form id="survey-form" class="mt-4">
          <div class="mb-3">
            <label id="name-label" for="name" class="form-label">First name:</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name"
              autocomplete="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label" id="email-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email"
              autocomplete="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label" id="number-label" for="number">Number:</label>
            <input class="form-control" type="number" id="number" name="number" min="18" max="100" placeholder="Age">
          </div>

          <div class="mb-3">
            <label class="form-label" for="role">Which option best describes your current working statues?</label>

            <select class="form-select" name="role" id="dropdown">
              <option value="studen">Student</option>
              <option value="employee">Employee</option>
              <option value="employer">Employer</option>
              <option value="unemployed">unemployed</option>
            </select>
          </div>

          <div class="mb-3">
            <p>Worked with CSS framework(s)</p>
            <div class="form-check">
              <input lass="form-check-input" type="checkbox" id="skeleton" name="skeleton" value="skeleton">
              <label class="form-check-label" for="skeleton"> Skeleton</label><br>
            </div>
            <div class="form-check">
              <input lass="form-check-input" type="checkbox" id="bootstrap" name="bootstrap" value="bootstrap">
              <label for="bootstrap"> Bootstrap</label><br>
            </div>
            <div class="form-check">
              <input lass="form-check-input" type="checkbox" id="tailwind" name="tailwind" value="tailwind">
              <label for="tailwind"> Tailwind</label><br>
            </div>
          </div>

          <div class="mb-3">
            <p>
              Favorite front-end framework
            </p>
            <div class="form-check">
              <input type="radio" id="react" name="fav_framework" value="REACT">
              <label for="react">React</label><br>
            </div>
            <div class="form-check">
              <input type="radio" id="vue" name="fav_framework" value="VUE">
              <label for="vue">Vue</label><br>
            </div>
            <div class="form-check">
              <input type="radio" id="angular" name="fav_framework" value="ANGULAR">
              <label for="angular">Angular</label>
            </div>
          </div>

          <div class="mb-3">
            <textarea class="form-control" id="comments" name="comments" rows="4" cols="50"
              placeholder="Any comments or suggestions..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3" id="submit">Submit</button>

        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
